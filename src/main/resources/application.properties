spring.application.name=Sentinel
spring.config.import=optional:file:./application-env.properties

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sentinel?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

## COMMANDS ##
jda.bot.commands[0].name=all-domains
jda.bot.commands[0].description=SShow all domains from the whitelist.
jda.bot.commands[0].has-options=false
jda.bot.commands[1].name=add-domain
jda.bot.commands[1].description=Add a domain to the whitelist.
jda.bot.commands[1].has-options=true
jda.bot.commands[1].options[0].name=domain
jda.bot.commands[1].options[0].description=Domain of the site.
jda.bot.commands[1].options[0].required=true
jda.bot.commands[1].options[0].type=STRING
jda.bot.commands[2].name=remove-domain
jda.bot.commands[2].description=Removes a domain from the whitelist.
jda.bot.commands[2].has-options=true
jda.bot.commands[2].options[0].name=domain
jda.bot.commands[2].options[0].description=Domain of the site.
jda.bot.commands[2].options[0].required=true
jda.bot.commands[2].options[0].type=STRING

